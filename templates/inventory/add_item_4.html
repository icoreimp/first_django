{% extends "base.html" %}
{% load staticfiles %}


{#{% load avatar_tags %}#}

{% block extrahead %}
    <title>Add Item 4</title>
{% endblock %}

{% block content %}

    <h1>Add an Item 4</h1>

    <form id="item_form" method="post" action="">

        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title:</label>
            <input name='title' type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="description">Descrioption:</label>
            <textarea name="description" class="form-control" rows="5" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input name="amount" type="number" class="form-control" id="amount">
        </div>

        <input type="submit" name="submit" value="Create Item"/>
    </form>

{% endblock %}
