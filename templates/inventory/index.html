{% extends "base.html" %}
{% load staticfiles %}
{#{% load avatar_tags %}#}

{% block extrahead %}
    <title>First django</title>
{% endblock %}

{% block content %}
    <br>
    <a href="{% url 'item_add1' %}">Add Item 1</a> <br/>
    <a href="{% url 'item_add2' %}">Add Item 2</a> <br/>
    <a href="{% url 'item_add3' %}">Add Item 3</a> <br/>
    <a href="{% url 'item_add4' %}">Add Item 4 (Manualy)</a> <br/>
    <br>
    <h3>Items in stock</h3>
    {% for item in items %}
        <a href="{% url 'item_details' item.id %}">
            {{ item.title|capfirst }}<br>
        </a>
    {% endfor %}

{% endblock %}
